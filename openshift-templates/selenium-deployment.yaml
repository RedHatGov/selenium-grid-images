            value: "4444"
          image: node-firefox-debug
          imagePullPolicy: Always
          name: node-firefox-debug
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          resources: {}
